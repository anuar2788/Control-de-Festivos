<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de Festivos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html,body{height:100%; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;}
    .card{ background:#fff; border-radius:1rem; box-shadow:0 1px 2px rgba(0,0,0,.04), 0 8px 24px rgba(0,0,0,.06); }
    .btn{ padding:.5rem .75rem; border-radius:.75rem; border:1px solid #e2e8f0; transition:.15s; }
    .btn:hover{ background:#f8fafc } .btn:active{ transform:scale(.99) }
    .btn-primary{ background:#000; color:#fff; border-color:#000 } .btn-primary:hover{ background:rgba(0,0,0,.9) }
    .input{ width:100%; border:1px solid #cbd5e1; border-radius:.75rem; padding:.5rem .75rem; outline:none }
    .input:focus{ box-shadow:0 0 0 3px rgba(148,163,184,.35) }
    .th{ text-align:left; font-size:.75rem; font-weight:600; color:#64748b; text-transform:uppercase; letter-spacing:.05em }
    .td{ font-size:.9rem; color:#334155 }
    .chip{ padding:.25rem .5rem; border-radius:999px; background:#f6f7f9; font-size:.75rem }
    .switch {position: relative; display: inline-block; width: 42px; height: 24px}
    .switch input{opacity:0;width:0;height:0}
    .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#e5e7eb;transition:.2s;border-radius:24px}
    .slider:before{position:absolute;content:"";height:18px;width:18px;left:3px;bottom:3px;background:white;transition:.2s;border-radius:50%}
    input:checked + .slider{background:#16a34a} input:checked + .slider:before{transform:translateX(18px)}
  </style>
</head>
<body class="bg-slate-50 min-h-full">
  <div class="max-w-7xl mx-auto p-6 space-y-6">
    <!-- LOGIN -->
    <section id="loginCard" class="card p-6 max-w-md mx-auto">
      <h2 class="text-xl font-semibold mb-4">Acceso</h2>
      <div class="grid gap-3">
        <input id="lUser" class="input" placeholder="Usuario" autocomplete="username">
        <input id="lPass" type="password" class="input" placeholder="Contraseña" autocomplete="current-password">
        <button id="btnLogin" class="btn-primary">Entrar</button>
        <div id="lMsg" class="text-sm text-red-600"></div>
      </div>
    </section>

    <!-- APP -->
    <section id="app" class="hidden">
      <header class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold">Dashboard de Festivos</h1>
          <p class="text-slate-600">Usuario: <span id="uName"></span> • Rol: <span id="uRole"></span></p>
        </div>
        <div class="flex items-center gap-2">
          <button id="btnExport" class="btn">Exportar CSV</button>
          <label class="btn cursor-pointer">Importar CSV
            <input id="fileImport" type="file" accept=".csv" class="hidden" />
          </label>
          <button id="btnPrint" class="btn">Imprimir</button>
          <button id="btnOpenModal" class="btn-primary">+ Añadir registro</button>
          <button id="btnLogout" class="btn">Salir</button>
        </div>
      </header>

      <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
        <div class="card p-5">
          <div class="text-sm text-slate-500">Horas pendientes</div>
          <div id="sumHorasPendientes" class="text-3xl font-bold">0 h</div>
          <div id="sumDiasPendientes" class="text-slate-500">0,0 días</div>
        </div>
        <div class="card p-5">
          <div class="text-sm text-slate-500">Registros pendientes</div>
          <div id="sumRegPend" class="text-3xl font-bold">0</div>
          <div class="text-slate-500">Aún por compensar</div>
        </div>
        <div class="card p-5">
          <div class="text-sm text-slate-500">Próximas devoluciones (30 días)</div>
          <div id="sumProximas" class="text-3xl font-bold">0</div>
          <div class="text-slate-500">Programadas</div>
        </div>
      </section>

      <section class="card p-5 mt-4">
        <div class="grid grid-cols-1 md:grid-cols-5 gap-3">
          <input id="fEmpleado" class="input" placeholder="Filtrar por empleado" />
          <select id="fEstado" class="input">
            <option value="todos">Todos los estados</option>
            <option value="pendiente">Pendiente</option>
            <option value="devuelto">Devuelto</option>
          </select>
          <input id="fDesde" class="input" type="date" />
          <input id="fHasta" class="input" type="date" />
          <button id="btnClearFilters" class="btn">Limpiar filtros</button>
        </div>
      </section>

      <section class="card p-5">
        <div class="overflow-x-auto">
          <table class="min-w-full">
            <thead>
              <tr class="border-b">
                <th class="th py-2">Empleado</th>
                <th class="th py-2">Festivo trabajado</th>
                <th class="th py-2">Horas</th>
                <th class="th py-2">Devolución programada</th>
                <th class="th py-2">Estado</th>
                <th class="th py-2">Notas</th>
                <th class="th py-2 text-right">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody" class="divide-y"></tbody>
          </table>
        </div>
      </section>

      <section class="card p-5">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-semibold">Saldo por empleado</h2>
          <div class="text-sm text-slate-500">* 1 día = <span id="cfgHorasDiaLabel">8</span> h</div>
        </div>
        <div id="perEmployee" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"></div>
      </section>
    </section>
  </div>

  <!-- Modal Añadir/Editar -->
  <dialog id="modal" class="rounded-2xl p-0 w-full max-w-xl">
    <form id="form" method="dialog" class="card p-6 space-y-4">
      <div class="flex items-center justify-between">
        <h3 id="modalTitle" class="text-lg font-semibold">Añadir registro</h3>
        <button type="button" onclick="modal.close()" class="btn">Cerrar</button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <div>
          <label class="text-sm text-slate-600">Empleado</label>
          <input id="empleado" required class="input" placeholder="Nombre" />
        </div>
        <div>
          <label class="text-sm text-slate-600">Festivo trabajado</label>
          <input id="festivo" required type="date" class="input" />
        </div>
        <div>
          <label class="text-sm text-slate-600">Horas trabajadas</label>
          <input id="horas" required type="number" step="0.25" min="0.25" class="input" placeholder="8" />
        </div>
        <div>
          <label class="text-sm text-slate-600">Devolución programada</label>
          <input id="devolucion" type="date" class="input" />
        </div>
        <div class="flex items-center gap-3">
          <label class="text-sm text-slate-600">Devuelto</label>
          <label class="switch"><input id="devuelto" type="checkbox"><span class="slider"></span></label>
        </div>
        <div class="md:col-span-2">
          <label class="text-sm text-slate-600">Notas</label>
          <input id="notas" class="input" placeholder="Opcional" />
        </div>
      </div>
      <div class="flex justify-end gap-2">
        <button type="button" id="btnDelete" class="btn hidden">Eliminar</button>
        <button type="submit" class="btn-primary">Guardar</button>
      </div>
    </form>
  </dialog>

  <script>
    // ========= CONFIG =========
    const API_URL = 'https://script.google.com/macros/s/AKfycbwQW3YkltG85Ue7w9Q_qei_u4wGjK1j4b3Bt-kLWQixIy-ATy_aMLPf97MJ-pF1cXvE7g/exec';
    const HORAS_POR_DIA = 8;

    // Estado
    let TOKEN=null, ROLE='empleado', USERNAME='', DATA=[], EDIT_ID=null;

    const $ = (s, el=document)=> el.querySelector(s);
    const $$= (s, el=document)=> Array.from(el.querySelectorAll(s));
    const modal = document.getElementById('modal');

    // ===== LOGIN =====
    document.getElementById('btnLogin').addEventListener('click', async ()=>{
      const usuario = document.getElementById('lUser').value.trim();
      const password = document.getElementById('lPass').value;
      $('#lMsg').textContent = '';
      try{
        const res = await fetch(API_URL, { method:'POST', body: JSON.stringify({action:'login', usuario, password}) });
        const json = await res.json();
        if(!json.ok) throw new Error(json.error||'Error');
        TOKEN=json.token; ROLE=json.role; USERNAME=usuario;
        $('#uName').textContent = USERNAME; $('#uRole').textContent = ROLE;
        if(ROLE!=='admin'){ const fEmp = $('#fEmpleado'); fEmp.value = USERNAME; fEmp.setAttribute('disabled','true'); }
        $('#loginCard').classList.add('hidden'); $('#app').classList.remove('hidden');
        await loadData();
      }catch(err){ $('#lMsg').textContent = 'Acceso denegado ('+err.message+')'; }
    });
    document.getElementById('btnLogout').addEventListener('click', ()=>{
      TOKEN=null; ROLE='empleado'; USERNAME=''; DATA=[]; render();
      $('#app').classList.add('hidden'); $('#loginCard').classList.remove('hidden');
    });

    async function api(action, payload={}){
      const body = Object.assign({action, token:TOKEN}, payload);
      const res = await fetch(API_URL, { method:'POST', body: JSON.stringify(body) });
      const json = await res.json();
      if(!json.ok) throw new Error(json.error||'API_ERROR');
      return json;
    }
    async function loadData(){ const { data } = await api('list'); DATA = data; render(); }

    // ===== RENDER =====
    function render(){
      $('#cfgHorasDiaLabel').textContent = HORAS_POR_DIA;

      const fEmpleado = ($('#fEmpleado').value||'').trim().toLowerCase();
      const fEstado   = $('#fEstado').value;
      const fDesde    = $('#fDesde').value ? new Date($('#fDesde').value) : null;
      const fHasta    = $('#fHasta').value ? new Date($('#fHasta').value) : null;

      const filtered = DATA.filter(r=>{
        if (fEmpleado && !r.empleado.toLowerCase().includes(fEmpleado)) return false;
        if (fEstado==='pendiente' && r.devuelto) return false;
        if (fEstado==='devuelto' && !r.devuelto) return false;
        const dFest = new Date(r.festivo);
        if (fDesde && dFest < fDesde) return false;
        if (fHasta){ const dH = new Date(fHasta); dH.setHours(23,59,59,999); if (dFest > dH) return false; }
        return true;
      });

      const tbody = $('#tbody'); tbody.innerHTML='';
      for(const r of filtered){
        const tr = document.createElement('tr');
        tr.className = 'hover:bg-slate-50';
        tr.innerHTML = `
          <td class="td py-3">${escapeHtml(r.empleado)}</td>
          <td class="td">${fmtDate(r.festivo)}</td>
          <td class="td">${Number(r.horas||0).toFixed(2)} h (${(Number(r.horas||0)/HORAS_POR_DIA).toFixed(2)} d)</td>
          <td class="td">${r.devolucion ? fmtDate(r.devolucion) : '<span class="chip">Sin programar</span>'}</td>
          <td class="td">${r.devuelto ? '<span class="chip">Devuelto</span>' : '<span class="chip">Pendiente</span>'}</td>
          <td class="td">${r.notas ? escapeHtml(r.notas) : ''}</td>
          <td class="td text-right">
            <button class="btn" data-edit="${r.id}">Editar</button>
            ${!r.devuelto ? `<button class="btn" data-done="${r.id}">Marcar devuelto</button>` : ''}
            <button class="btn" data-del="${r.id}">Borrar</button>
          </td>`;
        tbody.appendChild(tr);
      }
      $$('[data-edit]').forEach(b=>b.addEventListener('click', ()=> openEdit(b.getAttribute('data-edit'))));
      $$('[data-done]').forEach(b=>b.addEventListener('click', async ()=>{
        const id = b.getAttribute('data-done');
        await api('update', {record:{id, devuelto:true}});
        await loadData();
      }));
      $$('[data-del]').forEach(b=>b.addEventListener('click', async ()=>{
        const id = b.getAttribute('data-del');
        if(!confirm('¿Eliminar registro?')) return;
        await api('delete', {id});
        await loadData();
      }));

      const hoy = new Date();
      const proximas = DATA.filter(r => !r.devuelto && r.devolucion && (new Date(r.devolucion) - hoy) / 86400000 <= 30 && (new Date(r.devolucion) >= hoy)).length;
      $('#sumProximas').textContent = proximas;
      const horasPend = DATA.filter(r=>!r.devuelto).reduce((acc,r)=>acc + Number(r.horas||0), 0);
      $('#sumHorasPendientes').textContent = `${horasPend.toFixed(2)} h`;
      $('#sumDiasPendientes').textContent = `${(horasPend/HORAS_POR_DIA).toFixed(2)} días`;
      $('#sumRegPend').textContent = DATA.filter(r=>!r.devuelto).length;

      const per = {};
      for(const r of DATA){
        if(!per[r.empleado]) per[r.empleado] = { pendH:0, devH:0 };
        if(!r.devuelto){ per[r.empleado].pendH += Number(r.horas||0); } else { per[r.empleado].devH += Number(r.horas||0); }
      }
      const wrap = $('#perEmployee'); wrap.innerHTML='';
      Object.entries(per).sort((a,b)=>b[1].pendH - a[1].pendH).forEach(([emp, v])=>{
        const card = document.createElement('div');
        card.className = 'p-4 card';
        card.innerHTML = `
          <div class="flex items-center justify-between">
            <div class="font-semibold">${escapeHtml(emp)}</div>
            <span class="chip">Pend: ${(v.pendH/HORAS_POR_DIA).toFixed(2)} d</span>
          </div>
          <div class="mt-2 text-sm text-slate-600">Pendientes: ${v.pendH.toFixed(2)} h • Devueltas: ${v.devH.toFixed(2)} h</div>
          <div class="mt-3 flex gap-2">
            <button class="btn" data-filter-emp="${emp}">Ver registros</button>
          </div>`;
        wrap.appendChild(card);
      });
      $$('[data-filter-emp]').forEach(b=>b.addEventListener('click', ()=>{
        $('#fEmpleado').value = b.getAttribute('data-filter-emp'); render();
      }));
    }

    // Helpers
    function escapeHtml(s){ return String(s).replace(/[&<>\"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
    function fmtDate(d){ const x = new Date(d); if(isNaN(+x)) return ''; return x.toLocaleDateString('es-ES', { weekday:'short', day:'2-digit', month:'numeric', year:'numeric' }); }

    // CRUD UI
    function openEdit(id){
      const r = DATA.find(x=>x.id===id); if(!r) return;
      EDIT_ID = id;
      $('#modalTitle').textContent='Editar registro'; $('#btnDelete').classList.remove('hidden');
      $('#empleado').value=r.empleado; $('#festivo').value=r.festivo; $('#horas').value=r.horas;
      $('#devolucion').value=r.devolucion||''; $('#devuelto').checked=!!r.devuelto; $('#notas').value=r.notas||'';
      if(ROLE!=='admin'){ $('#empleado').value = USERNAME; $('#empleado').setAttribute('disabled','true'); }
      modal.showModal();
    }
    function openCreate(){
      EDIT_ID = null;
      $('#modalTitle').textContent='Añadir registro'; $('#btnDelete').classList.add('hidden');
      $('#empleado').value= ROLE==='admin' ? '' : USERNAME;
      if(ROLE!=='admin'){ $('#empleado').setAttribute('disabled','true'); } else { $('#empleado').removeAttribute('disabled'); }
      $('#festivo').value=''; $('#horas').value=HORAS_POR_DIA; $('#devolucion').value=''; $('#devuelto').checked=false; $('#notas').value='';
      modal.showModal();
    }
    document.getElementById('btnOpenModal').addEventListener('click', openCreate);

    document.getElementById('form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const rec = {
        empleado: ROLE==='admin' ? $('#empleado').value.trim() : USERNAME,
        festivo: $('#festivo').value,
        horas: Number($('#horas').value||0),
        devolucion: $('#devolucion').value || undefined,
        devuelto: $('#devuelto').checked,
        notas: $('#notas').value.trim() || undefined,
      };
      if(EDIT_ID){ rec.id = EDIT_ID; await api('update', {record: rec}); }
      else{ await api('add', {record: rec}); }
      modal.close(); await loadData();
    });
    document.getElementById('btnDelete').addEventListener('click', async ()=>{
      if(!EDIT_ID) return; await api('delete', {id: EDIT_ID}); modal.close(); await loadData();
    });

    // Filtros
    document.getElementById('fEmpleado').addEventListener('input', render);
    document.getElementById('fEstado').addEventListener('change', render);
    document.getElementById('fDesde').addEventListener('change', render);
    document.getElementById('fHasta').addEventListener('change', render);
    document.getElementById('btnClearFilters').addEventListener('click', ()=>{
      if(ROLE==='admin'){ $('#fEmpleado').value=''; } else { $('#fEmpleado').value=USERNAME; }
      $('#fEstado').value='todos'; $('#fDesde').value=''; $('#fHasta').value=''; render();
    });

    // Exportar / Importar
    document.getElementById('btnPrint').addEventListener('click', ()=> window.print());
    document.getElementById('btnExport').addEventListener('click', ()=>{
      const header = ['id','empleado','festivo','horas','devolucion','devuelto','notas'];
      const rows = DATA.map(r=> header.map(k=> JSON.stringify(r[k] ?? '')));
      const csv = [header.join(','), ...rows.map(r=> r.join(','))].join('\n');
      const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'festivos.csv'; a.click(); URL.revokeObjectURL(a.href);
    });
    document.getElementById('fileImport').addEventListener('change', async (e)=>{
      // Import solo admin
      if(ROLE!=='admin'){ alert('Solo admin puede importar.'); e.target.value=''; return; }
      const file = e.target.files[0]; if(!file) return;
      const text = await file.text();
      const lines = String(text).split(/\r?\n/).filter(Boolean);
      const header = lines.shift().split(',').map(s=> s.replace(/^\\"|\\"$/g,''));
      const idx = (k)=> header.indexOf(k);
      for(const line of lines){
        const cols = parseCsvLine(line);
        const rec = {
          empleado: cols[idx('empleado')]?.replace(/^\\"|\\"$/g,'') || USERNAME,
          festivo: (cols[idx('festivo')]||'').replace(/^\\"|\\"$/g,''),
          horas: Number((cols[idx('horas')]||'0').replace(/^\\"|\\"$/g,'')) || 0,
          devolucion: (cols[idx('devolucion')]||'').replace(/^\\"|\\"$/g,'') || undefined,
          devuelto: ((cols[idx('devuelto')]||'').replace(/^\\"|\\"$/g,'').toLowerCase()==='true'),
          notas: (cols[idx('notas')]||'').replace(/^\\"|\\"$/g,'') || undefined,
        };
        if(rec.empleado && rec.festivo && rec.horas){ await api('add', {record: rec}); }
      }
      e.target.value=''; await loadData();
    });
    function parseCsvLine(line){
      const out=[]; let cur=''; let inQ=false;
      for(let i=0;i<line.length;i++){
        const ch=line[i];
        if(ch=='"'){
          if(inQ && line[i+1]=='"'){ cur+='"'; i++; }
          else { inQ=!inQ; }
        } else if(ch===',' && !inQ){ out.push(cur); cur=''; }
        else { cur+=ch; }
      }
      out.push(cur); return out;
    }
  </script>
</body>
</html>
